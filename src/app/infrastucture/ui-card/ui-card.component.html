<img class="image" [src]="contents.poster_path | imageSource" />
<p class="title" *ngIf="contents.title">{{ contents.title }}</p>
<p class="title" *ngIf="contents.name">{{ contents.name }}</p>
<span class="date" *ngIf="contents.release_date">{{ contents.release_date | date }}</span>
<span class="date" *ngIf="contents.first_air_date">{{ contents.first_air_date | date }}</span>
<p class="rate">rate: {{ contents.vote_average }}</p>
